<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <main>
    <div class="card">

      <div class="image-overlay">
        <img class="image" src="images/image-equilibrium.jpg" alt="Fancy NFT image">
      </div>

      <h1 class="nft-name">Equilibrium #3429</h1>

      <p class="description">Our Equilibrium collection promotes balance and calm.</p>

      <div class="pricing-container">
        <div class="pricing-component">
          <img alt="Ethereum icon" src="/images/icon-ethereum.svg">
          <p class="item-price">0.041 ETH</p>
        </div>

        <div class="time-component">
          <img alt="Clock icon" src="/images/icon-clock.svg">
          <p class="time-left">3 days left</p>
        </div>
      </div>

      <hr style="width: 100%; color: hsl(215, 51%, 70%); opacity: 20%;">

      <div class="creator-container">
        <img class="avatar" src="/images/image-avatar.png" alt="Avatar of the creator">
        <p class="creation">Creation of
          <span class="creator-name">Jules Wyvern</span>
        </p>
      </div>
    </div>

  </main>
